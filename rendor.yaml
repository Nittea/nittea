databases:
  - name: TokyoWalk_DB
    databaseName: tokyowalk_db
    user: TokyoWalk
    region: singapore

services:
  - type: web
    name: TokyoWalk
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tokyoWalk_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false